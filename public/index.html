<!DOCTYPE html>
<html data-theme="nord">

<head>
  <meta charset=utf-8>
  <title>Yodlr Design Challenge</title>

  <!-- <script src="https://cdn.tailwindcss.com"></script>d -->
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-[url('../img/light-background.jpg')] bg-cover  bg-center">
  <div class="navbar bg-slate-700/40">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Yodlr</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1 capitalize">
        <li><a href="/admin.html">admin page</a></li>
        <li>
          <a href="https://github.com/rithmschool/yodlr-take-home">code</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="h-screen w-screen  bg-slate-800/5 flex  md:justify-end justify-center">
    <div class=" my-auto place-self-end md:mr-[20vw] flex flex-col ">
      <h1 class="text-3xl font-semibold">Yodlr</h1>
      <h1 class=" mb-3">
        Get your total yodlr experience here
      </h1>
      <p class="">
        <!-- <a href="/signup.html">Registration Page</a><br /> -->
      <div class="collapse bg-base-200 md:w-[30vw]">
        <input type="checkbox" />
        <div class="collapse-title text-xl font-medium">
          Register
        </div>

        <a href="/admin.html"
          class="rounded-md border-none outline-none bg-transparent  px-4 py-1.5 text-sm font-semibold text-gray-900 shadow-sm  ring-inset ring-gray-300 hover:underline ">Admin
          Page</a>

        <div id="collapse" class="collapse-content">
          <div class="text-center mb-1" id="info-box">

          </div>

          <form class="flex flex-col gap-2 " id="registration">
            <!-- Email: <input
              class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-800 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              id='email' type="email" name="email"></br> -->
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">Email: </span>
              <input id='email' type="email" name="email"
                class="m-1 focus:outline-none block flex-1 border-0 bg-transparent py-.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="johnsmith@email.com">
            </div>
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">Firstname:</span>
              <input id='firstName' type="string" name="firstName"
                class="m-1 focus:outline-none block flex-1 border-0 bg-transparent py-.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="John">
            </div>
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">Lastname:</span>
              <input id='lastName' type="string" name="lastName"
                class="m-1 focus:outline-none block flex-1 border-0 bg-transparent py-.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Smith">
            </div>

            <button type="submit"
              class="rounded-md bg-transparent m-auto px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Submit</button>

          </form>
          <!-- <p>
            <a href="/admin.html">Admin Page</a>
          </p> -->
        </div>
      </div>

      <!-- <a type="submit" href="/admin.html"
        class="rounded-md bg-transparent  px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Admin
        Page</a> -->


    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
